<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
</head>
<body>
    <ul>
<!--        正序遍历-->
<!--        {% for book in books %}-->
<!--        <li>{{book}}</li>-->
<!--        {% endfor %}-->
<!--逆序遍历-->
        {% for book in books reversed %}
        <li>{{book}}</li>
        {% endfor %}
    </ul>

    <ul>
        {% for i in person.keys %}
        <li>{{ i }}</li>
        {% endfor %}
    </ul>
    <ul>
        {% for i in person.values %}
        <li>{{ i }}</li>
        {% endfor %}
    </ul>
    <ul>
        {% for key,value in person.items %}
        <li>{{ key }}/{{ value }}</li>
        {% endfor %}
    </ul>

</body>
</html>
