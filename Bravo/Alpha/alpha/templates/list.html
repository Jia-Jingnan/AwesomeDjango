<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    {#    动态解析静态文件#}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <h1 class="text-center">数据展示</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>username</th>
                            <th>password</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in user_queryset %}
                        <tr>
                            <th>{{user.id}}</th>
                            <th>{{user.username}}</th>
                            <th>{{user.password}}</th>
                            <th>
                                <a href="/edit/?user_id={{ user.id }}" class="btn btn-primary btn-xs">编辑</a>
                                <a href="/delete/?user_id={{ user.id }}" class="btn btn-danger btn-xs">删除</a>
                            </th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
